<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Reconocimiento de voz</title>
   
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>.carousel-inner > .item > img,.carousel-inner > .item > a > img {width: 60%; margin: auto;}</style>

</head>

<body>
    
<br>
<br>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="580.jpg" alt="Chania" width="460" height="345">
      </div>

      <div class="item">
        <img src="Joker.jpg" alt="Chania" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="B95.jpg" alt="Flower" width="460" height="345">
      </div>

      <div class="item">
        <img src="dragonb.jpg" alt="Flower" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<br>
<br>
<br>
<div align="center">
	<video id="myVideo" controls>
		<source src="video.mp4" type="video/mp4">
	</video>
    </div>

    <script>
        function anterior() {
            $('#myCarousel').carousel('prev');
            
        }
        function siguiente() {
            $('#myCarousel').carousel('next');
        }
    </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script>
        if (annyang) {
            // Let's define our first command. First the text we expect, and then the function it should call
            console.log('Conectado');
            var commands = {
                'siguiente': function () {
                    siguiente();
                },
               
                'anterior': function () {
                    anterior();
                },

                'fernando': function () {
                  alert('Hola Fernando');
                },

                'reproducir': playVideo,
                'pausar': pauseVideo,
            };

            annyang.setLanguage('es-MX');
            annyang.addCommands(commands);
            //annyang.debug();
            annyang.start();
        }
        else {
          alert("El navegador no permie usar el microfono, usar google chrome");
        }
        
        var v = document.getElementById("myVideo");

        function playVideo(){
        	v.play();
        }
        function pauseVideo(){
        	v.pause();
        }
</script>
</body>

</html>
